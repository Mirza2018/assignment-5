<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income save & spend</title>
    <script src="https://kit.fontawesome.com/ca27ece018.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Heading Title  -->
    <h1 class="text-center text-2xl font-bold my-10">Monthly Save-Spend<span class="text-teal-600"> Calcutator!!</span> <i class="fa-solid fa-money-check-dollar"></i></h1>
    <!-- Main section  -->
    <main class="container mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-10">
            <!-- Images section  -->
            <div><img src="images/pic1.jpg" alt=""></div>
            <!-- Calculation section  -->
            <div class="my-auto">
                <section class="bg-slate-50 border-2 border-green-600">
                    <div class="font-medium text-center pt-14 pb-7">Income</div>

                    <div class="text-center pb-9">Income:<input id="myIncome" class="bg-slate-200 rounded p-1"
                            type="text">
                    </div>

                    <div class="font-medium text-center pb-6">Expenses</div>

                    <div class="text-center pl-4 pb-5">Food: <input id="myFood" class="bg-slate-200 rounded p-1"
                            type="text" value="00">
                    </div>

                    <div class="text-center pl-5 pb-5">Rent: <input id="myRent" class="bg-slate-200 rounded p-1"
                            type="text" value="00">
                    </div>

                    <div class="text-center pb-5">Colthes: <input id="myColthes" class="bg-slate-200 rounded p-1 "
                            type="text" value="00">
                    </div>
                    <div class="flex justify-center pb-5">
                        <button id="total-cal-btn" class="bg-blue-400 font-bold text-white	p-2 px-8 rounded">
                            Calculator</button>
                    </div>

                    <div class="text-center pb-5 font-medium">Total Expenses:$<span id="mySpend"> 00</span>
                    </div>
                    <div class="text-center pb-5 font-medium">Blance:$<span id="myBlance"> 00</span>
                    </div>

                    <div class="flex justify-center items-center pb-5 ">
                        Save: <input id="save-input" class="ml-2 bg-slate-200 rounded w-1/4 p-2 mr-3" type="text"> %
                        <button id="save-cal-button" class="bg-blue-400 font-bold text-white p-2 px-4 rounded ml-3">
                            Calculator</button>
                    </div>
                    <div class="text-center pb-5 font-medium">Saving Amount:$ <span id="my-save-bank">00</span>
                    </div>
                    <div class="text-center pb-5 font-medium">Remaining Balance:$ <span id="my-save-total">00</span>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
